<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valodas struktūras filtrs</title>
  <style>
    :root { --maxw: 920px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 18px; line-height: 1.4; color:#111; background:#fff; }
    .wrap { max-width: var(--maxw); margin: 0 auto; width: 100%; }
    h1 { font-size: 22px; margin: 0 0 10px 0; }
    .muted { color: #666; font-size: 14px; }
    .card { border: 1px solid #e6e6e6; border-radius: 12px; padding: 14px; background:#fafafa; }

    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      resize: vertical;
      min-height: 180px;
      height: clamp(180px, 32vh, 420px);
    }

    button {
      padding: 10px 14px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fff;
      margin-top: 10px;
    }
    button:hover { background: #f7f7f7; }

    #summary { margin-top: 12px; }
    .sentence { margin-top: 10px; border: 1px solid #eee; border-radius: 12px; padding: 12px; background:#fff; }
    .sentenceHeader { display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap; align-items:center; }
    .pill { display:inline-block; padding: 2px 8px; border: 1px solid #ddd; border-radius: 999px; font-size: 12px; color:#444; background:#fafafa; }
    code { background:#f0f0f0; padding:2px 6px; border-radius:6px; }
    ul { margin: 8px 0 0 18px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Valodas struktūras filtrs</h1>
      <div class="muted">
        Rīks kartē teikumu formu (nevis cilvēkus). Viss notiek pārlūkā — teksts netiek sūtīts uz serveri.
      </div>
    </div>

    <div style="height:12px;"></div>

    <textarea id="input" placeholder="Ieraksti vai ielīmē tekstu..."></textarea>
    <button id="btnRun">Pārbaudīt</button>

    <div id="summary" class="muted"></div>
    <div id="sentences"></div>
  </div>

  <script src="./rules-v04.js"></script>
  <script src="./app.js"></script>
</body>
</html>
